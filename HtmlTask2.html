<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <div class="abc">
        <div class="a"> 
            <h2 style="font-weight: bold;">Lists can be nested (list inside list):</h2>
        </div>
        <div class="ab">
            <ul>
                <li>Coffee</li>
                <li>Tea</li>
                <ul style="list-style-type: circle;">
                    <li>Black Tea</li>
                    <li>Green Tea</li>
                </ul>
                <li>Milk</li>
            </ul>
        </div>
    </div>
</body>
