<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Task-7</title>
    <link rel="stylesheet" href="CssTask7.css">
</head>
<body>
    <div class="form">
        <form class="regform">
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td> <input type="text" id="name" placeholder="Your Name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" placeholder="Your Email"></td>
                </tr>
                <tr>
                    <td><label for="pass">Password:</label></td>
                    <td><input type="password" id="pass"></td>
                </tr>
                <tr>
                    <td><label for="pno">Phone Number:</label></td>
                    <td><input type="number" id="pno"></td>
                </tr>
                <tr>
                    <td><label for="gend">Gender:</label></td>
                    <td>
                        <input type="radio" id="gend" value="Male"> Male
                        <input type="radio" id="gend" value="Female"> Female
                        <input type="radio" id="gend" value="Others"> Others
                    </td>
                </tr>
                <tr>
                    <td><label for="lang">Language:</label></td>
                    <td>
                        <select>
                            <option value="" disabled selected hidden>Select Language</option>
                            <option value="English">English</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Marathi">Marathi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="zip">Zip Code:</label></td>
                    <td><input type="number" id="zip"></td>
                </tr>
                <tr>
                    <td><label for="ab">About:</label></td>
                    <td><input type="text" id="ab" placeholder="Write about yourself"><br><br></td>
                </tr>
                <tr>
                    <td colspan="2"><button>Register</button></td>
                </tr>
            </table>
        </form>   
    </div>
</body>
</html>
